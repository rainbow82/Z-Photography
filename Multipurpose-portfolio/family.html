<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Z Photography</title>
    
    <!-- icon -->
    <link rel="icon" type="image/png" href="img/logo.png">

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

</head>


<body>

    <!--Main container-->
    <div class="container-fluid">

        <!--Intro-->
        <div class="container">
            <div class="row">

                <!--Featured image-->
                <div class="view overlay hm-blue-slight z-depth-2 wow slideInUp">
                    <!--Featured image = live preview link-->
                    <a href="#gallery"><img src="img/moreBestWork/baby_blackWhite.jpg" class="img-responsive">
                        <div class="mask waves-effect waves-light"></div>
                    </a>
                </div>
                <!--/.Featured image-->
                <!--Jumbotron-->
                <div class="col-md-12">
                    <div class="card-panel text-center bl-panel-2 hoverable wow slideInUp" data-wow-delay="0.4s">
                        <h4>Category Description</h4>
                        <hr>
                        <p>This section of photos is of families and their wholesome memories.</p>
                    </div>
                </div>
                <!--/.Jumbotron-->
            </div>
        </div>
        <!--/.Intro-->

        <!--Gallery-->
        <div id="gallery" class="row no-gutter">
            <div class="col-md-12 no-gutter">
                <div class="col-md-4 portfolio-item wow fadeInUp">
                    <img class="materialboxed center-block responsive-img" src="img/family/family_hz_1.jpg">
                </div>
                <div class="col-md-4 portfolio-item wow fadeInUp" data-wow-delay="0.2s">
                    <img class="materialboxed center-block responsive-img" src="img/family/family_hz_2.jpg">
                </div>
                <div class="col-md-4 portfolio-item wow fadeInUp" data-wow-delay="0.4s">
                    <img class="materialboxed center-block responsive-img" src="img/family/family_hz_3.jpg">
                </div>
                <div class="col-md-4 portfolio-item wow fadeInUp" data-wow-delay="0.2s">
                    <img class="materialboxed center-block responsive-img" src="img/family/family_vt_1.jpg">
                </div>
                <div class="col-md-4 portfolio-item wow fadeInUp" data-wow-delay="0.4s">
                    <img class="materialboxed center-block responsive-img" src="img/family/family_vt_2.jpg">
                </div>
                <div class="col-md-4 portfolio-item wow fadeInUp">
                    <img class="materialboxed center-block responsive-img" src="img/family/family_vt_3.jpg">
                </div>
                
            </div>
        </div>
        <!--/.Gallery-->

    </div>
    <!--/.Main container-->

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="js/mdb.js"></script>

    <!--Smooth scroll-->
    <script type="text/javascript" src="js/smooth-scroll.js"></script>

    <!--WOW effect initialization-->
    <script>
        new WOW().init();
    </script>

</body>

</html>
